<p>student-apiadd works!</p>

<form #studentForm="ngForm" (ngSubmit)="submitStudent(studentForm)">
<div>
  Name: <input type="text" name="sName" id="sName" [(ngModel)]="student.sName"> 
</div>
<div>
    Semester: <input type="number"  name="semester" id="semester" [(ngModel)]="student.semester"> 
  </div>
  <div>
    Hobby: <input type="text" name="hobby" id="hobby" [(ngModel)]="student.hobby"> 
  </div>
  <input type="submit" value="Submit">

</form>
